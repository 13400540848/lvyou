    <title>系统设置</title>
    <style>
        .kv-item label {
            width: 6em;
        }

        .kv-item select {
            width: 130px;
        }

        .iselect-wrapper {
            width: 105px;
        }

        .search-box .kv-item {
            float: left;
        }

        .search-box .kv-item input {

        }

            float: left;
            margin-left: 20px;

        }

<body style="overflow:hidden;">
    <div id="saper-container">
        <div id="saper-hd"></div>
        <div id="saper-bd">
            <div class="subfiled clearfix">

            </div>
            <div class="subfiled-content" id="tbQueryBody">

                <div class="table">
                    <!--表格操作-->
                    <div class="table-operate ue-clear">
                        <a id="btnAdd" href="javascript:;" class="add">添加系统参数</a>
                        <!-- <a id="btnExportExcel" href="javascript:;" class="check">导出excel</a> -->
                    </div>
                    <!--表格具体内容-->
                    <div class="table-box" style="overflow:auto;">
                        <table id="table" class="table table-bordered" style="table-layout:fixed;"></table>
                    </div>
                </div>
                <!--表格结束-->
            </div>
        </div>
        <div id="saper-ft"></div>
    </div>
