<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/sapar.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/project_add.css" /> -->
    <link rel="stylesheet" href="../../../statics/layui/css/layui.css" media="all">
    <script src="../../../statics/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/sapar.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="js/dict_item_form.js"></script>
    <title>字典项添加/修改</title>
</head>
<body style="overflow:hidden">
    <div id="saper-container">
        <div id="saper-bd">
            <div class="subfiled-content">
                <div class="tab-container" data-trigger="click">
                    <div class="tab-content" id="tbForm">
                    		<input id="tbDictId" field="dictId" required="required" type="hidden" />
                            <div class="kv-item clearfix">
                                <label>标签：</label>
                                <div class="kv-item-content">
                                    <input field="name" required="required" maxlength="100" type="text" placeholder="标签" /><span
                                        class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>编号：</label>
                                <div class="kv-item-content">
                                    <input field="code" required="required" maxlength="100" type="text" placeholder="编号" /><span
                                        class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>值：</label>
                                <div class="kv-item-content">
                                    <input field="value" required="required" maxlength="1000" type="text" placeholder="值" /><span
                                        class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>顺序：</label>
                                <div class="kv-item-content">
                                    <input field="sort" required="required" maxlength="4" type="text" placeholder="顺序"  value="0" oninput="Utils.clearNoNumInt(this)" /><span
                                        class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>备注：</label>
                                <div class="kv-item-content">
                                    <textarea field="remark" maxlength="500" style="width:625px;"></textarea>
                                </div>
                            </div>
                      </div>
                </div>
                <div class="foot-botton">
                    <a id="btnSave" href="javascript:;" class="foot-btn">保存</a>
                    <a id="btnClose" href="javascript:;" class="foot-btn foot-btn-gray">取消</a>
                </div>
            </div>
        </div>
        <div id="saper-ft"></div>
    </div>
</body>

<script type="text/javascript">

</script>

</html>
