<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/sapar.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/project_add.css" /> -->
    <link rel="stylesheet" href="/statics/layui/css/layui.css" media="all">
    <script src="/statics/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../js/sapar.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.dialog.js"></script>
    <script type="text/javascript" src="../../js/sapar.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="js/menu_form.js"></script>
    <title>菜单添加/修改</title>
</head>

<body style="overflow:hidden">
    <div id="saper-container">
        <div id="saper-bd">
            <div class="subfiled-content">
                <div class="tab-container" data-trigger="click">
                    <div class="tab-content" id="tbForm">
                            <div class="kv-item clearfix">
                                <label>菜单名称：</label>
                                <div class="kv-item-content">
                                    <input field="name" required="required" maxlength="100" type="text" placeholder="菜单名称" /><span
                                        class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>菜单编码：</label>
                                <div class="kv-item-content">
                                    <input field="code" required="required" maxlength="100" type="text" placeholder="菜单编码" /><span
                                        class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>菜单类型：</label>
                                <div class="kv-item-content">
                                    <select field="type" required="required" dict="MENU_TYPE" defaultValue="0"></select>
                                    <span class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>所属门户：</label>
                                <div class="kv-item-content">
                                    <select id="tbPid" field="pid">
	                            </select>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>打开方式：</label>
                                <div class="kv-item-content">
                                    <select field="openMode" required="required" dict="MENU_OPEN_MODE" defaultValue="0"></select>
                                    <span class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>是否隐藏：</label>
                                <div class="kv-item-content">
                                    <select id="tbIsHide" field="isHide" required="required" dict="YES_NO" defaultValue="0"></select>
                                    <span class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>菜单图标：</label>
                                <div class="kv-item-content">
                                    <input id="tbIcon"  field="icon" type="text" style="width:175px;" disabled="disabled" />
	                            	<a id="btnIcon" href="javascript:;" class="foot-btn">选择</a>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>显示顺序：</label>
                                <div class="kv-item-content">
                                    <input field="sort" required="required" maxlength="4" type="text" placeholder="显示顺序" oninput="Utils.clearNoNumInt(this)" /><span
                                        class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>访问地址：</label>
                                <div class="kv-item-content">
                                    <input field="url" maxlength="500" type="text" placeholder="访问地址"  style="width:618px;"/>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>菜单描述：</label>
                                <div class="kv-item-content">
                                    <textarea field="description" maxlength="500" style="width:618px;"></textarea>
                                </div>
                            </div>
                      </div>
                </div>
                <div class="foot-botton">
                    <a id="btnSave" href="javascript:;" class="foot-btn">保存</a>
                    <a id="btnClose" href="javascript:;" class="foot-btn foot-btn-gray">取消</a>
                </div>
            </div>
        </div>
        <div id="saper-ft"></div>
    </div>
</body>

<script type="text/javascript">

</script>

</html>
