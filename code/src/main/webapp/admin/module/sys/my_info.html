<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/sapar.css"/>
    <link rel="stylesheet" href="../../css/index_inner.css"/>
    <link rel="stylesheet" href="../../css/bootstrap-tree.css"/>
    <script type="text/javascript" src="../../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../js/sapar.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.dialog.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.ztree.excheck.js"></script>
    <script type="text/javascript" src="js/my_info.js"></script>
    <title>我的资料</title>
    <style>
        .kv-item {
            float: none;
        }

        .kv-item label {
            width: 120px;
        }

        .sapar-btn {
            margin-top: 30px;
            padding: 0px 30px;
        }
    </style>
</head>
<body>
<div id="saper-container">
    <div id="saper-bd">
<!--        <div class="subfiled clearfix">-->
<!--            <h2>我的资料</h2>-->
<!--        </div>-->
        <div class="subfiled-content">
            <div class="tab-container" data-trigger="click">
                <div class="tab">
                    <a href="javascript:;" class="current">基本信息</a>
                    <a href="javascript:;">修改密码</a>
                    <a href="javascript:;">角色信息</a>
                    <a href="javascript:;">菜单权限</a>
                </div>
                <div class="tab-content">
                    <div class="tab-content-item">
                        <div class="subfiled-content" id="tbInfoForm">
                            <div class="kv-item clearfix">
                                <label>登录账号：</label>
                                <div class="kv-item-content">
                                    <input type="text" disabled="disabled" readonly="readonly" field="account"
                                           required="required"/>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>真实姓名：</label>
                                <div class="kv-item-content">
                                    <input type="text" disabled="disabled" readonly="readonly" field="realName"
                                           required="required"/>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>邮箱-email：</label>
                                <div class="kv-item-content">
                                    <input type="text" placeholder="邮箱-email" field="mail">
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>手机号码：</label>
                                <div class="kv-item-content">
                                    <input type="text" placeholder="手机号码" field="mobilePhone" maxlength="11" oninput="Utils.clearNoNumInt(this)" />
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label></label>
                                <div class="kv-item-content">
                                    <a id="btnInfoSave" href="javascript:;" class="sapar-btn sapar-btn-recom">保存</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content-item">
                        <div class="subfiled-content" id="tbPwdForm">
                            <div class="kv-item clearfix">
                                <label>原密码：</label>
                                <div class="kv-item-content">
                                    <input type="password" placeholder="原密码" field="oldPassword"
                                           required="required"/><span class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>新密码：</label>
                                <div class="kv-item-content">
                                    <input type="password" placeholder="新密码" field="newPassword"
                                           required="required"><span class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label>确认密码：</label>
                                <div class="kv-item-content">
                                    <input id="tbSurePassword" type="password" placeholder="确认密码" field="surePassword"
                                           required="required"><span class="impInfo">*</span>
                                </div>
                            </div>
                            <div class="kv-item clearfix">
                                <label></label>
                                <div class="kv-item-content">
                                    <a id="btnPwdSave" href="javascript:;" class="sapar-btn sapar-btn-recom">保存</a>
                                </div>
                            </div>
                        </div>
                    </div>
					<div class="tab-content-item">
						<div id="treeRole" class="ztree"></div>
					</div>
					<div class="tab-content-item">
						<div id="treeMenu" class="ztree"></div>
					</div>
                </div>
            </div>
        </div>
    </div>
    <div id="saper-ft"></div>
</div>

</body>
<script type="text/javascript">
    $('select').iSelect();
</script>

</html>
