<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../css/sapar.css" />
    <script type="text/javascript" src="../../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../js/sapar.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.dialog.js"></script>
    <script type="text/javascript" src="../../js/bootstrap/bootstrap-table.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.pagination.js"></script>
    <script type="text/javascript" src="../../js/WdatePicker.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/utils.js"></script>
    <script type="text/javascript" src="js/role_manage.js"></script>
    <title>角色管理</title>
</head>

<body style="overflow:hidden;">
    <div id="saper-container">
        <div id="saper-hd"></div>
        <div id="saper-bd">
            <div class="subfiled clearfix">
                <h2>角色管理</h2>
            </div>
            <div class="subfiled-content" id="tbQueryBody">
                <div class="search-box clearfix">
                	<div class="kv-item clearfix">
                        <label>角色名称：</label>
                        <div class="kv-item-content">
                            <input type="text" field="name" />
                        </div>
                    </div>
                    <div class="kv-item clearfix">
                        <label>角色编号：</label>
                        <div class="kv-item-content">
                            <input type="text" field="code" />
                        </div>
                    </div>
                    <div class="kv-item clearfix">
                        <label>角色状态：</label>
                        <div class="kv-item-content">
                            <select id="tbStatus" field="status" dict="NORMAL_STATUS" emptyText="——全部——" emptyValue=""></select>
                        </div>
                    </div>
                    <a href="javascript:;" class="sapar-btn sapar-btn-recom query-btn">查询</a>
                    <a href="javascript:;" class="sapar-btn sapar-btn-gray reset-btn">重置</a>
                </div>
                <!--表格开始-->
                <div class="table">
                    <!--表格操作-->
                    <div class="table-operate ue-clear">
                        <a id="btnAdd" href="javascript:;" class="add">添加角色</a>
                        <!-- <a id="btnExportExcel" href="javascript:;" class="check">导出excel</a> -->
                    </div>
                    <!--表格具体内容-->
                    <div class="table-box" style="overflow:auto;">
                        <table id="table" class="table table-bordered" style="table-layout:fixed;"></table>
                    </div>
                </div>
                <!--表格结束-->
                <!--分页开始-->
                <div id="pagin" class="pagination"></div>
            </div>
        </div>
        <div id="saper-ft"></div>
    </div>
</body>
<script type="text/javascript">
    // $('select').iSelect();
</script>

</html>
