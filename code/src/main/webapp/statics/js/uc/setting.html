<div class="layui-tab layui-tab-brief" lay-filter="user">
    <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this" lay-id="info">
            我的资料
        </li>
        <li lay-id="avatar">
            头像
        </li>
        <li lay-id="pass">
            密码
        </li>
    </ul>
    <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-form layui-form-pane layui-tab-item layui-show">
            <form method="post">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" ng-model="user.email" required="" lay-verify="email"
                               autocomplete="off" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        昵称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="username" ng-model="user.nick_name" required="" lay-verify="required"
                               autocomplete="off"  class="layui-input">
                    </div>
                    <div class="layui-inline ng-binding">
                         <div class="layui-unselect layui-form-radio" ng-click="user.sex=0"><i class="layui-icon" ng-bind="user.sex==0?'&#xe643;':'&#xe63f;'"></i><span>保密</span></div>
                         <div class="layui-unselect layui-form-radio" ng-click="user.sex=1"><i class="layui-icon" ng-bind="user.sex==1?'&#xe643;':'&#xe63f;'"></i><span>男</span></div>
                         <div class="layui-unselect layui-form-radio" ng-click="user.sex=2"><i class="layui-icon" ng-bind="user.sex==2?'&#xe643;':'&#xe63f;'"></i><span>女</span></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_city" class="layui-form-label">
                        城市
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_city" ng-model="user.city" name="city" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_city" class="layui-form-label">
                        收货地址
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_addr" ng-model="user.addr" name="addr" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="L_sign" class="layui-form-label">
                        签名
                    </label>
                    <div class="layui-input-block">
                    <textarea placeholder="随便写些什么刷下存在感" id="L_sign" ng-model="user.summary" name="summary" autocomplete="off"
                              class="layui-textarea" style="height: 80px;">
                    </textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" key="set-mine" lay-filter="user" lay-submit="">
                        确认修改
                    </button>
                </div>
            </form>
        </div>
        <div class="layui-form layui-form-pane layui-tab-item">
            <div class="layui-form-item">
                <div class="avatar-add">
                    <p>
                        建议尺寸168*168，支持jpg、png、gif，最大不能超过50KB
                    </p>
                    <button type="button" class="layui-btn upload-img">
                        <i class="layui-icon">
                            
                        </i>
                        上传头像
                    </button>
                    <input class="layui-upload-file" type="file" name="file">
                    <img ng-src="{{user.head_image}}">
                <span class="loading">
                </span>
                </div>
            </div>
        </div>
        <div class="layui-form layui-form-pane layui-tab-item">
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    新密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="password" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    6到16个字符
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repassword" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" key="set-mine" lay-filter="password" lay-submit="">
                    确认修改
                </button>
            </div>
        </div>
    </div>
</div>
