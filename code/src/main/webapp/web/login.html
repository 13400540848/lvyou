<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>区块链产品消费交易众筹平台-登录</title>
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="login-box" style="width:375px; height: 347px; overflow: auto;">
    <div class="title">登录</div>
    <div class="input username">
      <label for="username">手机号码：</label>
      <input type="text" id="username">
    </div>
    <div class="input psw">
      <label for="password">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：</label>
      <input type="password" id="password">
    </div>
    <div class="input validate">
      <label for="valiDate">&nbsp;&nbsp;&nbsp;&nbsp;验证码：</label>
      <input type="text" id="validate">
      <div class="value"><a href="javascript:void(0);" onclick="CreateVerificationCode()" title="点击刷新验证码"><img id="randCodeImage" style="border:0px;" /></a></div>
    </div>
    <div class="forget-button">
      <span class="login-error"></span>
      <a href="forget.html" class="forget">&nbsp;</a>
      <!-- <a href="forget.html" class="forget">忘记密码？</a> -->
    </div>
    <div class="login-button">
      <a href="javascript:void(0);" class="login">登&nbsp;&nbsp;录</a>
    </div>
    <div class="reg-button">
      <a href="reg.html" class="reg" id="btnReg">注&nbsp;&nbsp;册</a>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
