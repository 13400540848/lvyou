    var PlayReturn = {
      "init": function () {
        PlayReturn.resize();

        layui.use(['element'], function () {
          var element = layui.element;
        });

        DataUtils.getUserIsLogin(function (isLogin, user) {
          if (isLogin) {
            $("#tabChangeDG").show();
            $("#iframeChangeDG").attr("src", "usercenter/mydgchange.html?t=" + new Date().getTime());
          } else {
            $("#tabChangeDG").hide();
          }
        });

        // this.checkLogin(function (user) {

        //       }
        //     }
        //   }
        // });

      },
      "checkLogin": function (callback) {
        DataUtils.getUserIsLogin(function (isLogin, user) {
          if (isLogin) {
            if (callback) {
              callback(user);
            }
          } else {
            window.location.href = "index.html";
          }
        });
      },
      "resize": function () {
        $(".layui-tree a").on("click", function (e) {
          var aurl = $(this).attr("data-src");
          if (aurl) {
            $.each($(".layui-tree a"), function (i, item) {
              $(item).parent().removeClass("layui-this");
            });
            var t = new Date().getTime();
            aurl += (aurl.indexOf('?') >= 0 ? '&' : '?') + 't=' + t;
            $("#iframe_body").attr("src", aurl);
            $(this).parent().addClass("layui-this");
          }
          return false;
        });

        $(window).resize(function (e) {
          var h = $(window).height() - 300;
          console.log(h);
          // $(".layui-tab-item").height(h);
        }).resize();
      }
    };
    $(function () {
      PlayReturn.init();
    });
