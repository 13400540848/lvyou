<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>注册</title>
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/reg.css" rel="stylesheet" type="text/css">
  <style>
    .login-button a{
      width: 35px;
      background-color: #53C3EF;
    }
    .login-box .validate .value{
      top: 2px;
    }
    .login-button, .reg-button{
      margin-top:0;
    }
    .login-button a:hover, .reg-button a:hover{
      background-color: #53C3EF;
    }
    .forget-button {
      margin-bottom: 5px;
  }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="title">快速注册</div>
    <div class="input username">
      <label for="username">手机号码：</label>
      <input type="text" id="username" placeholder="请输入11位手机号码"  maxlength="11" />
    </div>
     <div class="input validate">
      <label for="valiDate">短信验证：</label>
      <input type="text" id="validate" placeholder="请输入验证码"  maxlength="6" />
      <div class="value login-button">
        <a href="javascript:void(0);" class="login" id="btn_sms">获取</a>
      </div>
    </div>
    <div class="input psw">
      <label for="password">登入密码：</label>
      <input type="password" id="password" placeholder="请输入6-12位登入密码" maxlength="12" />
    </div>
    <div class="input psw">
      <label for="passwordnew">确认密码：</label>
      <input type="password" id="passwordnew" placeholder="请再次输入登入密码" maxlength="12" />
    </div>
    <div class="input psw">
      <label for="passwordnew">交易密码：</label>
      <input type="password" id="dealpassword" placeholder="输入6位数字交易密码" maxlength="6" />
    </div>
    <!-- <div class="input validate">
      <label for="valiDate">&nbsp;&nbsp;&nbsp;&nbsp;验证码：</label>
      <input type="text" id="validate">
      <div class="value"><a href="javascript:void(0);" onclick="CreateVerificationCode()" title="点击刷新验证码"><img id="randCodeImage" style="border:0px;" /></a></div>
    </div> -->
    <div class="input username">
      <label for="passwordnew">推荐人ID：</label>
      <input type="text" id="referrerid" />
    </div>
    <div class="forget-button">
      <span class="reg-error"></span>
      <a href="login.html" class="forget" id="btnLogin">我要登录</a>
    </div>
    <div class="reg-button">
      <a href="javascript:void(0);" class="reg">注&nbsp;&nbsp;册</a>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/reg.js"></script>
</body>

</html>
